{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">메인 페이지</h1>

        {% if list | length %}
            <table class="table table-striped table-hover text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>글 제목</th>
                        <th>글 내용</th>
                        <th>글 날짜</th>
                    </tr>
                </thead>
                <tbody>
                    {% for writing in list %}
                        <tr>
                            <td>{{ writing.title }}</td>
                            <td>{{ writing.contents }}</td>
                            <td>{{ writing.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning" role="alert">
                작성된 글이 없습니다.
            </div>
        {% endif %}
    </div>
{% endblock %}
